<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/a0c30b1803.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>WeatherApp</title>
  </head>

  <body>
    <div class="container">
      <h1>
        <div class="row">
          <div class="col-6">
            <span class="currentTemperature" id="temperature"></span>
            <span class="units">
              <a href="#" id="celsius" class="active">C°</a> |
              <a href="#" id="fahrenheit">F°</a></span
            >
          </div>
          <div class="col-6">
            <img src="" alt="" class="iconCurrentDay" id="icon" />
          </div>
        </div>
      </h1>
      <div class="row">
        <div class="col-6">
          <h2 class="city" id="city"></h2>
          <p class="description" id="daily-description"></p>
        </div>
        <div class="col-6">
          <ul>
            <li class="humidity">
              Humidity
              <spam id="humidity"> </spam>
              %
            </li>

            <li class="wind">
              Wind
              <spam id="wind"></spam>
              km/h
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <span class="currentDay" id="actual-day"> </span>
        </div>
        <div class="col-6">
          <p class="dayMaxMinTemp"><strong>16 </strong> 10</p>
        </div>
      </div>
      <hr color="#EC6E4C" />
      <div class="row">
        <div class="col-5">
          <p class="Days">
            Friday
          </p>
        </div>
        <div class="col-2">
          <img
            src="media/cloud.png"
            alt="cloudIcon"
            class="iconSixDays"
            id="icon"
          />
        </div>
        <div class="col-5">
          <p class="tempDays"><strong>16 </strong> 10</p>
        </div>
      </div>
      <div class="row">
        <div class="col-5">
          <p class="Days">
            Saturday
          </p>
        </div>
        <div class="col-2">
          <img
            src="media/wind.png"
            alt="windIcon"
            class="iconSixDays"
            id="icon"
          />
        </div>
        <div class="col-5">
          <p class="tempDays"><strong>16 </strong> 10</p>
        </div>
      </div>
      <div class="row">
        <div class="col-5">
          <p class="Days">
            Sunday
          </p>
        </div>
        <div class="col-2">
          <img
            src="media/thunder.png"
            alt="thunderIcon"
            class="iconSixDays"
            id="icon"
          />
        </div>
        <div class="col-5">
          <p class="tempDays"><strong>16 </strong> 10</p>
        </div>
      </div>

      <div class="row">
        <div class="col-5">
          <p class="Days">
            Monday
          </p>
        </div>
        <div class="col-2">
          <img src="" alt="sunAndCloudsIcon" class="iconSixDays" id="icon" />
        </div>
        <div class="col-5">
          <p class="tempDays"><strong>16 </strong> 10</p>
        </div>
      </div>
      <div class="row">
        <div class="col-5">
          <p class="Days">
            Tuesday
          </p>
        </div>
        <div class="col-2">
          <img
            src="media/rain.png"
            alt="rainIcon"
            class="iconSixDays"
            id="icon"
          />
        </div>
        <div class="col-5">
          <p class="tempDays"><strong>16 </strong> 10</p>
        </div>
      </div>
      <div class="row">
        <div class="col-5">
          <p class="Days">
            Wednesday
          </p>
        </div>
        <div class="col-2">
          <img
            src="media/cloudy_sun.png"
            alt="sunAndCloudsIcon"
            class="iconSixDays"
            id="icon"
          />
        </div>
        <div class="col-5">
          <p class="tempDays"><strong>16 </strong> 10</p>
        </div>
      </div>

      <form id="search-form">
        <div class="row">
          <div class="col-7">
            <input
              type="text"
              class="form-control"
              autocomplete="off"
              placeholder="search"
              id="search-text-input"
            />
          </div>
          <div class="col-2">
            <button class="button" id="search-button">
              <i class="fas fa-search"> </i>
            </button>
          </div>
          <div class="col-3">
            <button class="button" id="location-button">
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </div>
        </div>
      </form>
    </div>

    <script src="src/index.js"></script>
    <spam class="openSource" id="open-source">
      <a
        href="https://github.com/brustalli/WeatherApp-SheCodes"
        target="_blank"
      >
        Open-source code</a
      >, by Bruna Stalliviere</spam
    >
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/a0c30b1803.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <div class="row">
          <div class="col-4">
            <span class="currentTemperature" id="temperature"></span>
            <span class="units">
              <a href="#" id="celsius" class="active">C°</a> |
              <a href="#" id="fahrenheit" class="fahrenheit">F°</a>
            </span>
          </div>
          <div class="col-4">
            <spam class="iconCurrentBox">
              <img src="" alt="" class="iconCurrentDay" id="icon" />
            </spam>
          </div>
          <div class="col-4">
            <ul>
              <li class="description" id="daily-description"></li>
              <li class="humidity">
                Humidity
                <spam id="humidity"> </spam>
                %
              </li>
              <li class="wind">
                Wind
                <spam id="wind"></spam>
                km/h
              </li>
            </ul>
          </div>
        </div>
      </h1>
      <div class="row">
        <div class="col-6">
          <ul>
            <li class="city" id="city"></li>
            <li class="currentDay" id="actual-day"></li>
          </ul>
        </div>
      </div>
      <div class="row" id="forecast"></div>
      <form id="search-form">
        <div class="row">
          <div class="col-8">
            <input
              type="text"
              class="form-control"
              autocomplete="off"
              placeholder="search a city"
              id="search-text-input"
            />
          </div>
          <div class="col-4">
            <button class="button" id="search-button">
              <i class="fas fa-search"> </i>
            </button>
          </div>
        </div>
      </form>
    </div>

    <script src="src/index.js"></script>
    <spam class="openSource" id="open-source">
      <a
        href="https://github.com/brustalli/WeatherApp-SheCodes"
        target="_blank"
      >
        Open-source code</a
      >, by Bruna Stalliviere</spam
    >
  </body>
</html>
